<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>British Colonial Empire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    /* Navbar */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-sizing: border-box;
      z-index: 1000;
    }
    
    /* Logo area (sinistra) */
    #logo-area {
      width: 150px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    
    /* Home button (centro) */
    #home-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    #home-button:hover .home-icon {
      fill: #cccccc;
    }
    
    .home-icon {
      fill: white;
      transition: fill 0.3s;
    }
    
    #home-label {
      color: white;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Title (destra del centro) */
    #title {
      display: none; /* spostato nel canvas */
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-left: auto;
      margin-right: 0px;
    }
    
    /* Menu hamburger (destra) */
    #menu-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 35px;
    }
    
    .hamburger-line {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    #menu-button:hover .hamburger-line {
      background-color: #cccccc;
    }
    
    /* Canvas container */
    #canvas-container {
      margin-top: 70px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #title {
        font-size: 18px;
        margin-right: 20px;
      }
      
      #logo-area {
        width: 100px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <!-- Logo area (sinistra) -->
    <div id="logo-area">
      <!-- LOGO -->
    </div>
    
    <!-- Home button (centro) -->
    <button id="home-button" onclick="window.location.href='index.html#time_view'">
      <svg class="home-icon" width="32" height="32" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span id="home-label">Home</span>
    </button>
    
    <!-- Title -->
    <div id="title">British Colonial Empire</div>
    
    <!-- Menu hamburger (destra) -->
    <button id="menu-button" onclick="toggleMenu()">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </button>
  </nav>
  
  <!-- Canvas container -->
  <div id="canvas-container"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    function toggleMenu() {
      // Funzione per aprire/chiudere il menu hamburger
      alert('Menu hamburger clicked! Implementa qui il tuo menu.');
    }
  </script>
  <script src="inghilterra.js"></script>
</body>
</html>
